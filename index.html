<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ninechat API</title>
  <link rel="icon" href="/favicon.ico"/>
  <style>
    html,body{height:100%;margin:0}
    #wrap{height:100%}
    .brand{position:fixed;top:12px;left:12px;display:flex;gap:8px;align-items:center;font-weight:800}
    .brand img{height:24px;width:24px}
  </style>
  <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
  <div class="brand">
    <img src="/logo.png" alt="Ninechat"/> Ninechat API
  </div>
  <div id="wrap">
    <rapi-doc
      spec-url="/openapi.json"
      render-style="read"
      theme="light"
      show-header="false"
      primary-color="#2563eb"
      nav-bg-color="#f8fafc"
      show-components="true"
      show-method-in-nav-bar="as-colored-text"
      schema-style="table"
      allow-try="false"
      regular-font="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    </rapi-doc>
  </div>
</body>
</html>
